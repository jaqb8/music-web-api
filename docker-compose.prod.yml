version: "3"

services:
  app-back-prod:
    image: index.docker.io/jaqb8/music-web:latest
    container_name: app-back
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=umniedziala
      - SPOTIPY_CLIENT_ID=fffd7d3c7c9e47169f115bd62e2f4c47
      - SPOTIPY_CLIENT_SECRET=0d363626bc654faa93276b4b7b16649b
    depends_on:
      - db
  db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=umniedziala
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30